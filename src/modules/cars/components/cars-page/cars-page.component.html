<ng-container *ngIf="{
  isLoading: isLoading$ | async,
  cars: cars$ | async
} as data">
  <h3>My Cars</h3>

  <hr/>

  <button (click)="loadCars()">Load cars</button>

  <hr/>

  <table [class.loading]="data.isLoading">
    <thead>
    <tr>
      <th *ngFor="let header of tableHeaders">
        {{header}}
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let car of data.cars">
      <td>
        {{car.name}}
      </td>
      <td>
        {{car.price}}
      </td>
      <td>
        {{car.wheels}}
      </td>
    </tr>
    </tbody>
  </table>

  <i *ngIf="data.isLoading">Loading cars...</i>
</ng-container>
